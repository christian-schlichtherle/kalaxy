---
- name: add environment variable NO_PROXY
  lineinfile:
    line: '{{ item }}={{ no_proxy }}'
    path: /etc/environment
    regexp: '^\s*{{ item }}\s*='
  notify: reboot system
  when: proxy_url != ''
  with_items:
    - no_proxy
    - NO_PROXY
- name: add environment variables HTTP_PROXY and HTTPS_PROXY
  lineinfile:
    line: '{{ item }}={{ proxy_url }}'
    path: /etc/environment
    regexp: '^\s*{{ item }}\s*='
  notify: reboot system
  when: proxy_url != ''
  with_items:
    - http_proxy
    - HTTP_PROXY
    - https_proxy
    - HTTPS_PROXY
- name: add apt proxies
  template:
    dest: /etc/apt/apt.conf.d/95proxies
    src: 95proxies.j2
  when: proxy_url != ''
- name: update and upgrade OS
  apt:
    force_apt_get: yes
    update_cache: yes
    upgrade: dist
  notify: reboot system
- name: install common apt packages
  apt:
    force_apt_get: yes
    name:
      - apt-transport-https
      - avahi-daemon
      - ca-certificates
      - curl
      - nfs-common
      - open-iscsi
      - software-properties-common
- name: remove obsolete or unused packages
  apt:
    autoclean: yes
    autoremove: yes
    force_apt_get: yes
  notify: reboot system
- name: set hostname
  hostname:
    name: "{{ inventory_hostname }}"
  notify: reload avahi-daemon
- name: "set timezone to {{ timezone }}"
  timezone:
    name: "{{ timezone }}"
  notify: restart cron
- name: "set locale to {{ locale }}"
  lineinfile:
    line: 'LANG={{ locale }}'
    path: /etc/default/locale
    regexp: '^\s*#?\s*LANG\s*='
  notify: reboot system
- name: edit /etc/hosts
  lineinfile:
    line: "127.0.1.1\t{{ inventory_hostname }}"
    path: /etc/hosts
    regexp: '^127.0.1.1\s+'
- name: set iscsi node startup to automatic
  lineinfile:
    line: "node.startup = automatic"
    path: /etc/iscsi/iscsid.conf
    regexp: '^\s*#?\s*node\s*\.\s*startup\s*='
- meta: flush_handlers
